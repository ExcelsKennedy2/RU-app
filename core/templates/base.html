{% load static %}
{% load pwa %}
{% progressive_web_app_meta %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}|RU app</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
    <link rel="shortcut icon" href="{% static 'assets/img/favicon.png' %}" type="image/x-icon">
</head>
<body>
    {% block content %}
    {% endblock %}
    <button id="installBtn" hidden>Install App</button>
    <!-- Bootstrap JS Bundle (includes Popper.js) -->
    <script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>
    
<script>
  let deferredPrompt;

  window.addEventListener('beforeinstallprompt', e => {
    e.preventDefault();              // Stop autoâ€‘prompt
    deferredPrompt = e;
    installBtn.hidden = false;       // Show the button
  });

  installBtn.addEventListener('click', () => {
    installBtn.hidden = true;        // Hide after click
    deferredPrompt.prompt();         // Show browser UI
    deferredPrompt.userChoice.finally(() => deferredPrompt = null);
  });

  // If the app is already installed this event fires and
  // `beforeinstallprompt` will **not** fire, so the button
  // stays hidden.
  window.addEventListener('appinstalled', () => {
    console.log('PWA installed');
  });
</script>

</body>
</html>
